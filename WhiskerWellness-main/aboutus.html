<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            text-align: center; /* Center inline content */
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #1f1d1d;
            border: 1px solid #000000;
            cursor: pointer;
            text-decoration: none;
            color: #f5f4f4;
            border-radius: 5px;
            z-index: 10;
        }

        .back-button:hover {
            background-color: #e0e0e0;
        }

        .contact-video {
            width: 1250px;
            height: auto;
            display: block; /* Required for margin: auto to work */
            margin-top: 60px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index copy1.html'">Back</button>
    <video src="Aboutus.mp4" alt="Contact Video" class="contact-video" autoplay muted></video>
    </body>
</html>
