<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #ffffff; /* Set background color to white or any light color */
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #f7f0f0;
            border: 1px solid #e4dada;
            cursor: pointer;
            text-decoration: none;
            color: #c7baba;
            border-radius: 5px;
            z-index: 10;
        }

        .back-button:hover {
            background-color: #d4acac;
        }

        .contact-image {
            width: 100%; /* Make image responsive */
            max-width: 1750px; /* Keep original max width if needed */
            height: auto;
            display: block;
            margin-top: 60px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index copy1.html'">Back</button>
    <img src="contact.png" alt="Contact Information" class="contact-image">
</body>
</html>
