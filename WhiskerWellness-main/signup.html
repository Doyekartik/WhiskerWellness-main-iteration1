<!DOCTYPE html>
<html lang="en">
<head>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC2cgjpY5USWqV_t8Djkofy-hh2v4HGiHw",
      authDomain: "whiskerwellness-4043a.firebaseapp.com",
      projectId: "whiskerwellness-4043a",
      storageBucket: "whiskerwellness-4043a.firebasestorage.app",
      messagingSenderId: "723015459568",
      appId: "1:723015459568:web:4b47f1746e468df2945835",
      measurementId: "G-617PKXR4Q7"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Google Sign-Up
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("googleSignUp").addEventListener("click", () => {
        const provider = new GoogleAuthProvider();
        signInWithPopup(auth, provider)
          .then((result) => {
            alert(`Welcome ${result.user.displayName}! Your account has been created.`);
            window.location.href = 'index copy1.html';
          })
          .catch((error) => {
            alert("Google sign-up error: " + error.message);
          });
      });

      // Email/Password Sign-Up
      document.getElementById("signup-form").addEventListener("submit", (event) => {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm-password").value;

        if (password !== confirmPassword) {
          alert("Passwords do not match!");
          return;
        }

        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            alert("Account created successfully!");
            window.location.href = 'index copy1.html';
          })
          .catch((error) => {
            alert("Sign up failed: " + error.message);
          });
      });
    });
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhiskerWellness - Sign Up</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: white;
      font-size: 1.1em;
      background-size: cover;
      background-position: center;
    }

    #signup-form-container {
      display: block;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .social-signup {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      padding: 0 35px;
    }

    .social-button img {
      width: 70px;
      height: auto;
      vertical-align: middle;
    }

    .separator {
      margin: 30px 0;
      color: #777;
      padding: 0 35px;
      font-size: 1.1em;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 5px;
    }

    form {
      padding: 0 35px;
      text-align: left;
    }

    .form-group {
      margin-bottom: 30px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 15px;
      border-radius: 5px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-size: 1.1em;
      font-weight: bold;
    }

    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: calc(100% - 22px);
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1.1em;
    }

    .sign-up-button {
      padding: 15px 35px;
      background-color: #000000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
      width: 100%;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div id="signup-form-container">
    <div class="social-signup">
      <button id="googleSignUp" class="social-button">
        <img src="google_logo.png" alt="Google" />
      </button>
    </div>
    <div class="separator">or</div>

    <form id="signup-form">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="Enter Your Email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a Password" required />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm Your Password" required />
      </div>
      <button type="submit" class="sign-up-button">Create Account</button>
    </form>

    <a href="index.html" class="login-link">Already have an account? Login</a>
  </div>
</body>
</html>
